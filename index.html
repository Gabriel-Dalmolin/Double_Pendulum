<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double pendulum simulation</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* For Internet Explorer and Edge */
        .hide-scrollbar {
            -ms-overflow-style: none;
        }

        /* For Firefox */
        .hide-scrollbar {
            scrollbar-width: none;
        }
    </style>
</head>

<body class="flex max-h-screen">
    <div class="w-1/4 bg-slate-200 rounded-lg m-4 p-4 flex flex-col items-center">
        <h1 class="text-lg sm:text-xl md:text-3xl">Pêndulos</h1>

        <div class="border-y-2 border-black w-full my-4 flex p-4 gap-4 justify-center">
            <button class="bg-black text-white text-lg sm:text-xl md:text-3xl pb-1 px-3 rounded-lg text-center"
                id="add_button">
                +
            </button>

            <button class="bg-black text-white text-lg sm:text-xl md:text-3xl pb-1 px-3 rounded-lg text-center"
                id="pause_button">
                ❚❚
            </button>
        </div>

        <div id="pendulums_div"
            class="w-full flex flex-col items-center gap-6 p-2 overflow-scroll hide-scrollbar border-2 border-black rounded-lg">
            <div class="bg-white rounded-lg p-2 w-full flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <div class="flex gap-4">
                        <button class="text-md sm:text-lg md:text-xl" id="collapse_button">▴</button>
                        <h3 class="text-md sm:text-lg md:text-xl">#1</h3>
                    </div>
                    <input type="color" value="#ff0000" id="color_input">
                </div>
                <div class="hidden" id="hide_div">
                    <hr class="bg-black h-0.5 w-full mb-4">
                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>Θ₁ (Rad)</h4>
                        <input type="range" min="0" max="6.28318530718" step="any" id="a1_input" value="2">
                        <input class="w-16 px-1 rounded-lg border-2" type="number" min="0" max="6.28318530718"
                            step="0.1" id="a1_num_input" value="2">
                    </div>
                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>Θ₂ (Rad)</h4>
                        <input type="range" min="0" max="6.28318530718" step="any" id="a2_input" value="0">
                        <input class="w-16 px-1 rounded-lg border-2" type="number" min="0" max="6.28318530718"
                            step="0.1" id="a2_num_input" value="0">
                    </div>

                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>M₁ (Kg)</h4>
                        <input type="number" min="0" class="rounded-md border-2" value="15" id="m1_input">
                    </div>
                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>M₂ (Kg)</h4>
                        <input type="number" min="0" class="rounded-md border-2" value="5" id="m2_input">
                    </div>

                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>L₁ (Metros)</h4>
                        <input type="number" min="0" class="rounded-md border-2" value="1" id="l1_input" step="0.1">
                    </div>
                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>L₂ (Metros)</h4>
                        <input type="number" min="0" class="rounded-md border-2" value="0.5" id="l2_input" step="0.1">
                    </div>

                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>ω₁ (Rad/s)</h4>
                        <input type="number" min="0" class="rounded-md border-2" value="0" id="v1_input">
                    </div>
                    <div class="flex justify-between items-center w-full gap-4">
                        <h4>ω₂ (Rad/s)</h4>
                        <input type="number" min="0" class="rounded-md border-2" value="0" id="v2_input">
                    </div>
                    <button class="text-md sm:text-lg md:text-xl bg-red-500 w-full text-white p-2 rounded-lg"
                        id="delete_button">Delete Pendulum</button>
                </div>
            </div>
        </div>

        <button class="text-lg sm:text-xl md:text-3xl mt-4" id="simulate_button">
            SIMULAR
        </button>
    </div>

    <canvas id="main_canvas" style="display:block;width:75vw;height:100vh"></canvas>

    <script src="main.js"></script>
</body>

</html>
